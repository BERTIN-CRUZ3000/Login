<body class="text-center" style="background-color: rgba(123, 123, 247, 0.685);">
    <main class="form-signin w-100 m-auto">
        <form id="loginForm">
            <img class="mb-4" src="img/UTTC Isologotipo.png" alt="" width="100" height="100">
            <h1 class="h3 mb-3 fw-normal">Ingresar</h1>
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" required >
                <label for="floatingInput">Usuario</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" required>
                <label for="floatingPassword">Password</label>
            </div>
            <br>
            <button class="w-100 btn btn-lg btn-primary" type="submit" id="entrar">Entrar</button>
        </form>
    </main>
 </body>
